<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Fråga Olle & Gästbok</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffcc00;
      color: #001022;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: red;
      text-shadow: 2px 2px yellow;
    }

    textarea {
      width: 80%;
      height: 80px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 16px;
      border: 3px dotted red;
      background-color: #001022;
      color: yellow;
      margin-bottom: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: red;
      background-color: yellow;
      border: 2px solid #001022;
      cursor: pointer;
    }

    button:hover {
      background-color: #001022;
      color: yellow;
    }

    #response {
      margin-top: 20px;
      font-weight: bold;
      font-size: 24px;
      color: #001022;
      text-shadow: 1px 1px white;
    }

    #guestbookContainer {
      margin-top: 30px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    #guestMessage {
      width: 100%;
      height: 80px;
      font-size: 16px;
      background-color: #001022;
      color: yellow;
      border: 2px dotted red;
      margin-bottom: 10px;
    }

    #guestbookEntries {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      border: 2px dotted pink;
      background-color: #001122;
      color: white;
      font-size: 14px;
    }

    #hat {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      image-rendering: pixelated;
      background: url('https://i.gifer.com/origin/08/0834037c00f0a7eea4215dbc9293dc6f_w200.gif') no-repeat center/contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Fråga Olle</h1>

  <textarea id="userInput" placeholder="Skriv här..."></textarea><br>
  <button onclick="generateResponse()">Få svar</button>
  <button onclick="window.location.href='fraga-fredrik.html'">Återgå till Fredrik</button>

  <div id="response"></div>

  <!-- Gästbok -->
  <div id="guestbookContainer">
    <h2>Gästbok</h2>
    <textarea id="guestMessage" placeholder="Skriv ett meddelande..."></textarea><br>
    <button onclick="addGuestbookEntry()">Lägg till meddelande</button>
    <div id="guestbookEntries"></div>
  </div>

  <div id="hat"></div>

  <script>
    // Fråga Olle
    const responses = ["vafaaan", "mäktigt", "sån har jag i mitt shurgardförråd"];

    function generateResponse() {
      const input = document.getElementById("userInput").value.trim();
      const responseDiv = document.getElementById("response");
      if (!input) { responseDiv.textContent = "Skriv något först."; return; }
      const randomIndex = Math.floor(Math.random() * responses.length);
      responseDiv.textContent = responses[randomIndex];
    }

    // Gästbok
    function addGuestbookEntry() {
      const message = document.getElementById("guestMessage").value.trim();
      if (!message) return alert("Skriv ett meddelande först!");
      const entryDiv = document.getElementById("guestbookEntries");
      const newEntry = document.createElement("div");
      newEntry.textContent = message;
      entryDiv.appendChild(newEntry);
      document.getElementById("guestMessage").value = "";
      entryDiv.scrollTop = entryDiv.scrollHeight; // scrolla ner automatiskt
    }
  </script>
</body>
</html>
