<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Fråga Fredrik</title>

  <style>
    html, body, a, button, input, textarea, select {
      cursor: none !important;
    }

    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      background: url('customa.jpg') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .character {
      position: relative;
      width: 150px;
      margin: 20px auto;
    }

    .body {
      display: block;
      width: 100%;
    }

    .head {
      position: absolute;
      top: -49px;
      left: 50%;
      width: 100%;
      /* Pivot längst upp på höger sida så det bara kan nicka uppåt */
      transform-origin: 90% 20%;
      transform: translate(-50%, 0) rotate(0deg);
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #001022;
      color: #ff00ff;
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    h1, h2 { font-size: 36px; color: yellow; text-shadow: 2px 2px red; }

    textarea, input[type="text"] {
      width: 80%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 16px;
      border: 3px dotted pink;
      margin-top: 10px;
    }

    textarea { height: 100px; background-color: #ffff99; color: #000080; }
    input[type="text"] { height: 35px; background-color: #ffff99; color: #000080; }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: yellow;
      background-color: red;
      border: 2px solid pink;
    }

    button:hover { background-color: pink; color: red; }

    #response { margin-top: 20px; font-weight: bold; font-size: 24px; color: cyan; text-shadow: 1px 1px black; }

    #guestbookEntries {
      margin-top: 20px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      color: white;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 2px dotted pink;
      background-color: #001122;
    }

    .entry { border-bottom: 1px dotted pink; padding: 8px 0; }
    .timestamp { color: #00ffff; font-size: 12px; }

    #hat {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 150px;
      image-rendering: pixelated;
      background: url('https://i.gifer.com/origin/08/0834037c00f0a7eea4215dbc9293dc6f_w200.gif') no-repeat center/contain;
      pointer-events: none;
    }
  </style>
</head>

<body>

<h1>Fråga Fredrik</h1>
<div class="custom-cursor"></div>

<div class="character">
  <img src="kropp.png" class="body" alt="Kropp">
  <img src="huvud.png" class="head" alt="Huvud">
</div>

<textarea id="userInput" placeholder="Skriv här..."></textarea><br>
<button onclick="generateResponse()">Få svar</button><br>
<button onclick="window.location.href='fraga-olle.html'">Dåligt svar, fråga Olle istället</button>

<div id="response"></div>

<h2>Gästbok</h2>

<input type="text" id="guestName" placeholder="Ditt namn (obligatoriskt)">
<textarea id="guestMessage" placeholder="Skriv ett inlägg i gästboken..."></textarea><br>
<button onclick="addGuestbookEntry()">Skicka inlägg</button>

<div id="guestbookEntries"></div>

<div id="hat"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://gxovjflaunxsoalggykg.supabase.co";
const SUPABASE_KEY = "sb_publishable_7Rkwvt09TY9aR3F3Z6eQ1Q_rOim1pyH";
const supabase2 = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
</script>

<script>
// Fråga Fredrik
const responses = ["bra fråga, typ","kåt jävel typ?","brorsan","ja, tyvärr","nej, tyvärr","Intressant","vad menar du brorsan","Absolut","bruuudar","brudar?"];

// Custom cursor follow
const cursor = document.querySelector('.custom-cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// Få svar + huvud-animation
function generateResponse() {
  const input = document.getElementById("userInput").value.trim();
  const responseDiv = document.getElementById("response");

  if (!input) {
    responseDiv.textContent = "Skriv något först.";
    return;
  }

  const randomIndex = Math.floor(Math.random() * responses.length);
  responseDiv.textContent = responses[randomIndex];

  animateHead();
}

// Huvud roterar bara uppåt (positiva vinklar = nickar uppåt)
function animateHead() {
  const head = document.querySelector('.head');
  const angles = [10, 15, 20, 25]; // bara uppåt nick
  const angle1 = angles[Math.floor(Math.random() * angles.length)];
  const angle2 = angles[Math.floor(Math.random() * angles.length)];

  head.style.transition = "transform 0.15s";
  head.style.transform = `translate(-50%, 0) rotate(-${angle1}deg)`; // -deg = nick uppåt

  setTimeout(() => {
    head.style.transform = `translate(-50%, 0) rotate(-${angle2}deg)`;
  }, 150);

  setTimeout(() => {
    head.style.transform = "translate(-50%, 0) rotate(0deg)";
  }, 300);
}

// Gästbok
async function loadGuestbook() {
  const { data, error } = await supabase2.from('gästbok').select('*').order('created_at', { ascending: false });
  if (error) return console.error(error);

  const entriesDiv = document.getElementById("guestbookEntries");
  entriesDiv.innerHTML = "";

  data.forEach(entry => {
    const div = document.createElement("div");
    div.className = "entry";
    const time = new Date(entry.created_at).toLocaleString("sv-SE");
    div.innerHTML = `<strong>${entry.name}</strong><br>${entry.message}<br><span class="timestamp">${time}</span>`;
    entriesDiv.appendChild(div);
  });
}

async function addGuestbookEntry() {
  const name = document.getElementById("guestName").value.trim();
  const message = document.getElementById("guestMessage").value.trim();

  if (!name) return alert("Du måste fylla i ditt namn.");
  if (!message) return alert("Du måste skriva ett inlägg.");

  const { error } = await supabase2.from('gästbok').insert([{ name, message }]);
  if (error) { alert("Fel vid sparande"); return console.error(error); }

  document.getElementById("guestName").value = "";
  document.getElementById("guestMessage").value = "";

  loadGuestbook();
}

document.addEventListener('DOMContentLoaded', loadGuestbook);
</script>

</body>
</html>
